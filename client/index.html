<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>MeetUpYuks</title>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<!-- Firebase -->
	<script src="https://gstatic.com/firebasejs/3.5.2/firebase.js"></script>
  <!-- VueFire -->
  <script src="https://unpkg.com/vuefire/dist/vuefire.js"></script>
  <!-- <link rel="stylesheet" href="/src/css/style.css"> -->
</head>

<body>
	<div id="app"></div>
	<!-- built files will be auto injected -->

	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function() {
			$('.ui.dropdown').dropdown();
			$('#btnLogin').click(function() {
				$('#modalLogin').modal('show')
			})
			$('#btnSignup').click(function() {
				$('#modalSignup').modal('show')
			})

			$('#btnSubmitLogin').click(function() {
				$('#modalLogin').modal('hide')
			})
			$('#btnSubmitRegister').click(function() {
				$('#modalSignup').modal('hide')
			})
			$('#addTodoModal').click(function() {
				$('#modalAddTodo').modal('show')
			})
			$('#btnSubmitTodo').click(function() {
				$('#modalAddTodo').modal('hide')
			})
			$('.editTodoModal').click(function() {
				$('#modalEditTodo').modal('show')
			})
			$('#btnUpdateTodo').click(function() {
				$('.modalEditTodo').modal('hide')
			})

			$('.ui.sticky')
  .sticky({
    context: '#example1'
  })
;
		});
	</script>
	<script>
		// initialize and setup facebook js sdk
		window.fbAsyncInit = function() {
			FB.init({
				appId: '184769522044031',
				xfbml: true,
				version: 'v2.5'
			});
			FB.getLoginStatus(function(response) {
				if (response.status === 'connected') {
					alert('We are connected.');
				} else if (response.status === 'not_authorized') {
					console.log('We are not logged in.')
				} else {
					console.log('You are not logged into Facebook.');
				}
			});
		};
		(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) {
				return;
			}
			js = d.createElement(s);
			js.id = id;
			js.src = "//connect.facebook.net/en_US/sdk.js";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));

		// login with facebook with extra permissions
	</script>
</body>

</html>
